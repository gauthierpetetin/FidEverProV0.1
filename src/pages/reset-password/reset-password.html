<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{ 'RESET_PASSWORD.TITLE' | translate }}
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div style="position : absolute; left : 50%; width : 400px; margin-left : -200px">

  <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>

    <ion-item class="centered-items">
      <ion-label stacked>{{ 'RESET_PASSWORD.EMAIL.TITLE' | translate }}</ion-label>
      <ion-input formControlName="email" type="email" placeholder={{emailPlaceholder}}
        [class.invalid]="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid  && resetPasswordForm.controls.email.dirty">
      <p>{{ 'RESET_PASSWORD.EMAIL.VALID' | translate }}</p>
    </ion-item>

    <button class="centered-items" ion-button block type="submit">
      {{ 'RESET_PASSWORD.RESET' | translate }}
    </button>

  </form>

  </div>
</ion-content>

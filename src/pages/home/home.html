<ion-header>
  <ion-navbar [ngStyle]="{'background-color': coinColor}">

    <ion-title>
      Collect {{coinName}}
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>


</ion-header>

<ion-content>

  <ion-row style="width: 100%; height: 100%">

    <ion-col col-5 style="height: 100%; width: 100%; margin: 0 0; padding: 0 0; background-color: white;">
      <button style="width: 100%; height: 100%; margin: 0 0; padding: 0 0; background-color: transparent;">
          <ion-row style="position: relative; padding-top: 20px; height: 80px; padding: 0 0;">
            <h1 text-center [ngStyle]="{'color': ctx.fidDarkGrey}"
              style="
                position: absolute;
                height: 60px;
                width: 100%;
                top: 50%;
                left: 50%;
                margin-top: -30px;
                margin-left: -50%;
                padding: 0 20px;
                font-size: 24px;
                ">
              <b>{{ 'HOME.DOWNLOAD' | translate }}</b>
            </h1>
          </ion-row>

          <ion-row style="height: 420px; position: relative; padding-top: 20px; margin-right: 20px;">
            <ion-col col-11>
            <img-loader
              fallback="assets/images/other/ecran_receive.png"
              style="
              position: absolute;
              height: 400px;
              width: 200px;
              left: 50%;
              margin-left: -100px;"
              src="assets/images/other/ecran_receive.png" useImg>
            </img-loader>
          </ion-col>
          <ion-col col-1>
            <img-loader
              fallback="assets/images/other/triangle.png"
              style="
              position: absolute;
              height: 200px;
              width: 24px;
              left: 50%;
              margin-left: -12px;"
              src="assets/images/other/triangle.png" useImg>
            </img-loader>
          </ion-col>
          </ion-row>

          <ion-row style="height: 50px; position: relative; margin: 0 0; padding-top: 20px;">
            <img-loader
              fallback="assets/images/other/appStores.png"
              style="
              position: absolute;
              height: 50px;
              width: 200px;
              left: 50%;
              margin-left: -100px;"
              src="assets/images/other/appStores.png" useImg>
            </img-loader>
          </ion-row>

      </button>
    </ion-col>

    <ion-col col-7 style="height: 100%; width: 100%; margin: 0 0; padding: 0 0;">
      <button (click)="distributeCoins()" style="width: 100%; height: 100%; margin: 0 0; padding: 0 0; background-color: transparent;">

        <ion-row style="position: relative; height: 80px; padding-top: 20px; padding: 0 0;">
          <h1 text-center [ngStyle]="{'color': coinColor}"
            style="
              position: absolute;
              height: 60px;
              width: 100%;
              top: 50%;
              left: 50%;
              margin-top: -30px;
              margin-left: -50%;
              padding: 0 20px;
              font-size: 24px;
              ">
            <b>{{ 'HOME.TAPSCREEN1' | translate }}<br>{{ 'HOME.TAPSCREEN2' | translate }} {{coinName}} !</b>
          </h1>
      </ion-row>
      <ion-row style="position: relative; height: 420px; padding-top: 20px;">
        <img
          fallback="assets/images/default_images/defaultCoin.png"
          style="
          object-fit: auto;
          position: absolute;
          height: 200px;
          width: 200px;
          top: 50%;
          left: 50%;
          margin-top: -100px;
          margin-left: -100px;"
          src="{{coinIcon}}" useImg>
        <!-- </img> -->
      </ion-row>
      <ion-row style="height: 50px;">
      </ion-row>

    </button>
    </ion-col>
  </ion-row>

</ion-content>
